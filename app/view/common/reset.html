<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>忘记密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="__JS__/layui/css/layui.css">
    <link rel="stylesheet" href="__CSS__/login.css">
</head>
<body>
<div class="blog-user-login blog-user-display-show" id="login" style="display: none;">
    <div class="blog-user-login-main">
        <div class="blog-user-login-box blog-user-login-header">
            <h2>若羽博客</h2>
            <p>一万年太久，只争朝夕</p>
        </div>
        <div class="blog-user-login-box blog-user-login-body layui-form">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label class="blog-user-login-icon layui-icon layui-icon-password"
                           for="login-password"></label>
                    <input type="password" name="password" id="login-password" lay-verify="pass"
                           placeholder="新密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="blog-user-login-icon layui-icon layui-icon-password"
                           for="login-repass"></label>
                    <input type="password" name="repass" id="login-repass" lay-verify="required"
                           placeholder="确认密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid od-green-button" lay-submit lay-filter="forget-resetpass">
                        重置新密码
                    </button>
                </div>
                <div class="layui-form-item">
                    <label class="blog-user-login-icon layui-icon layui-icon-cellphone"
                           for="login-cellphone"></label>
                    <input type="text" name="cellphone" id="login-cellphone" lay-verify="phone"
                           placeholder="请输入注册时的手机号" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs7">
                            <label class="blog-user-login-icon layui-icon layui-icon-vercode"
                                   for="login-vercode"></label>
                            <input type="text" name="vercode" id="login-vercode" lay-verify="required"
                                   placeholder="图形验证码" class="layui-input">
                        </div>
                        <div class="layui-col-xs5">
                            <div class="code-box">
                                <img alt="" class="codeImage blog-user-login-codeimg" id="get-vercode" src=""/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs7">
                            <label class="blog-user-login-icon layui-icon layui-icon-vercode"
                                   for="login-smscode"></label>
                            <input type="text" name="vercode" id="login-smscode" lay-verify="required"
                                   placeholder="短信验证码" class="layui-input">
                        </div>
                        <div class="layui-col-xs5">
                            <div style="margin-left: 10px;">
                                <button type="button" class="layui-btn layui-btn-primary layui-btn-fluid"
                                        id="getsmscode">获取验证码
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid od-green-button" lay-submit lay-filter="forget-submit">找回密码
                    </button>
                </div>
                <div class="layui-trans layui-form-item blog-user-login-other">
                    <a href="/common/login" class="blog-user-jump-change blog-link">账号登录</a>
                    <a href="/" class=" blog-link">返回首页</a>
                </div>
            </form>
        </div>
    </div>
    <div class="layui-trans blog-user-login-footer">
        <p>© All Rights Reserved </p>
    </div>
</div>
<script src="__JS__/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../res/' // 静态资源所在路径
    }).use(['index', 'user'], function () {
        var $ = layui.$
            , setter = layui.setter
            , admin = layui.admin
            , form = layui.form
            , router = layui.router();

        form.render();

        //找回密码下一步
        form.on('submit(forget-submit)', function (obj) {
            var field = obj.field;

            //请求接口
            admin.req({
                url: layui.setter.paths.base + 'json/user/forget.js' //实际使用请改成服务端真实接口
                , data: field
                , done: function (res) {
                    location.hash = '/type=resetpass';
                    location.reload();
                }
            });

            return false;
        });

        //重置密码
        form.on('submit(forget-resetpass)', function (obj) {
            var field = obj.field;

            //确认密码
            if (field.password !== field.repass) {
                return layer.msg('两次密码输入不一致');
            }

            //请求接口
            admin.req({
                url: layui.setter.paths.base + 'json/user/resetpass.js' //实际使用请改成服务端真实接口
                , data: field
                , done: function (res) {
                    layer.msg('密码已成功重置', {
                        offset: '15px'
                        , icon: 1
                        , time: 1000
                    }, function () {
                        location.href = 'login.html'; //跳转到登入页
                    });
                }
            });

            return false;
        });

    });
</script>
</body>
</html>
